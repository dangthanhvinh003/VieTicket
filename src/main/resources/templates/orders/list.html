<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Orders</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <link href="https://res.cloudinary.com/djcowpoua/image/upload/v1716277138/5E9B944E-8D69-4D6B-AF10-93526CF88EAA_invhvi.png" rel="icon"
          type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <base th:href="${baseUrl}">
</head>
<style>
    .table {
        width: 100%;
        margin-bottom: 1rem;
        color: #212529;
    }

    .table th,
    .table td {
        padding: 0.75rem;
        vertical-align: top;
        border-top: 1px solid #dee2e6;
    }

    .table thead th {
        vertical-align: bottom;
        border-bottom: 2px solid #dee2e6;
    }

    .table tbody + tbody {
        border-top: 2px solid #dee2e6;
    }

    .table-bordered {
        border: 1px solid #dee2e6;
    }

    .table-bordered th,
    .table-bordered td {
        border: 1px solid #dee2e6;
    }

    .table-bordered thead th,
    .table-bordered thead td {
        border-bottom-width: 2px;
    }

    .qr-code {
        margin-top: 10px;
    }
</style>

<body>
<div class="container mt-4">
    <div class="d-flex mb-3">
        <a class="btn btn-primary" href="/">
            <span class="bi bi-house"></span>
            Back to Home
        </a>
        <h2 class="ms-3 mb-0">Orders</h2>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Event name</th>
            <th>Purchased on</th>
            <th class="text-end">Total</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order, stat : ${orders}">
            <td th:text="${order.event == null ? 'No name' : order.event.name}"></td>
            <td th:text="${utils.formatDate(order.order.date)}"></td>
            <td class="text-end"
                th:text="${#numbers.formatDecimal(order.order.total, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
            <td>
                        <span
                                th:style="'color:' + (${order.order.status.toString()} == 'SUCCESS' ? '#40a02b' : (${order.order.status.toString()} == 'PENDING' ? '#df8e1d' : '#d20f39'))"
                                th:text="${order.order.status}"></span>
            </td>
            <td>
                <a class="btn btn-primary" th:href="@{/orders/view(orderId=${order.order.orderId})}">
                    <span class="bi bi-eye"></span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage <= 0} ? 'disabled'">
                <a class="page-link" th:href="@{/orders(page=${currentPage - 1}, size=${size})}"
                   th:if="${currentPage > 0}">Previous</a>
            </li>
            <li aria-current="page" class="page-item active">
                <span class="page-link" th:text="${currentPage + 1}"></span>
            </li>
            <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/orders(page=${currentPage + 1}, size=${size})}"
                   th:if="${currentPage < totalPages - 1}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<script crossorigin="anonymous"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
