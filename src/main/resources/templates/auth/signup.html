<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://res.cloudinary.com/djcowpoua/image/upload/v1716277138/5E9B944E-8D69-4D6B-AF10-93526CF88EAA_invhvi.png" rel="icon"
          type="image/png">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        body {
            background-color: #15132b;
            color: white;
        }

        .form-control {
            background-color: white;
            border-color: #191825;
            color: black;
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        .btn-primary {
            background-color: #6466E9;
            border-color: #6466E9;
        }

        .btn-primary:hover {
            background-color: #4e50b8;
            border-color: #4e50b8;
        }

        .text-danger {
            color: #E384FF;
        }

        body {
            background-color: #15132b;
            color: white;
        }

        .container {
            max-width: 600px;
            /* Giới hạn chiều rộng tối đa của container */
        }

        .form-control {
            background-color: white;
            border-color: #191825;
            color: black;
            padding: 0.375rem 0.5rem;
            /* Giảm kích thước padding của ô input */
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        .btn-primary {
            background-color: #6466E9;
            border-color: #6466E9;
            padding: 0.25rem 0.5rem;
            /* Giảm kích thước padding của nút */
        }

        .btn-primary:hover {
            background-color: #4e50b8;
            border-color: #4e50b8;
        }

        .text-danger {
            color: #E384FF;
        }

        /* Giới hạn chiều cao của form */
        form {
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
    <base th:href="${baseUrl}">
</head>

<body>
<div class="container mt-5">
    <h2 class="mb-4">Sign Up</h2>
    <div class="col-12">
        <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>
    </div>
    <form method="post" onsubmit="return validateForm()" th:action="@{/signup}">
        <div class="mb-3">
            <label class="form-label" for="fullName">Full Name:</label>
            <input class="form-control" id="fullName" name="fullName" required type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="phone">Phone:</label>
            <input class="form-control" id="phone" name="phone" required type="tel">
        </div>
        <div class="mb-3">
            <label class="form-label" for="dob">Date of Birth:</label>
            <input class="form-control" id="dob" name="dob" required type="date">
        </div>
        <div class="mb-3">
            <label class="form-label" for="gender">Gender:</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" id="email" name="email" required type="email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="role">Role:</label>
            <select class="form-select" id="role" name="role" onchange="toggleOrganizerFields()" required>
                <option value="u">User</option>
                <option value="o">Organizer</option>
            </select>
        </div>
        <div class="mb-3" id="organizerFields" style="display: none;">
            <div class="mb-3">
                <label class="form-label" for="foundedDate">Founded Date:</label>
                <input class="form-control" id="foundedDate" name="foundedDate" type="date">
            </div>
            <div class="mb-3">
                <label class="form-label" for="website">Website:</label>
                <input class="form-control" id="website" name="website" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="organizerAddr">Organizer Address:</label>
                <input class="form-control" id="organizerAddr" name="organizerAddr" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="organizerType">Organizer Type:</label>
                <input class="form-control" id="organizerType" name="organizerType" type="text">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="username">Username:</label>
            <input class="form-control" id="username" name="username" required type="text">
            <div class="form-text text-danger" id="username-error"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Password:</label>
            <input class="form-control" id="password" name="password" oninput="validatePassword()" required
                   type="password">
            <div class="form-text" id="password-help" style="color: #e3e3e3">
                Password should be at least 8 characters long and include a mix of uppercase letters, lowercase letters,
                numbers, and special characters.
            </div>
            <div class="form-text" id="password-strength"></div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="confirmPassword">Confirm Password:</label>
            <input class="form-control" id="confirmPassword" name="confirmPassword" required type="password">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="text-danger" id="error-message" th:text="${errorMessage}"></div>
</div>
<script>
    function toggleOrganizerFields() {
        let role = document.getElementById("role").value;
        let organizerFields = document.getElementById("organizerFields");

        if (role === "o") {
            organizerFields.style.display = "block";
        } else {
            organizerFields.style.display = "none";
        }
    }

    function validatePassword() {
        let password = document.getElementById("password").value;
        let passwordStrength = document.getElementById("password-strength");

        // Check password strength
        let strongPassword = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
        let mediumPassword = new RegExp("^(((?=.*[a-z])(?=.*[A-Z]))|((?=.*[a-z])(?=.*[0-9]))|((?=.*[A-Z])(?=.*[0-9])))(?=.{6,})");

        if (strongPassword.test(password)) {
            passwordStrength.textContent = "Password strength: Strong";
            passwordStrength.style.color = "#a6e3a1";
        } else if (mediumPassword.test(password)) {
            passwordStrength.textContent = "Password strength: Medium";
            passwordStrength.style.color = "#fab387";
        } else {
            passwordStrength.textContent = "Password strength: Weak";
            passwordStrength.style.color = "#f38ba8";
        }
    }

    function validateForm() {
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;
        let errorMessage = document.getElementById("error-message");
        let passwordStrength = document.getElementById("password-strength");

        // Check password strength
        let strongPassword = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
        let mediumPassword = new RegExp("^(((?=.*[a-z])(?=.*[A-Z]))|((?=.*[a-z])(?=.*[0-9]))|((?=.*[A-Z])(?=.*[0-9])))(?=.{6,})");

        if (strongPassword.test(password)) {
            passwordStrength.textContent = "Password strength: Strong";
            passwordStrength.style.color = "green";
        } else if (mediumPassword.test(password)) {
            passwordStrength.textContent = "Password strength: Medium";
            passwordStrength.style.color = "orange";
            alert("Please input a strong password.");
            return false;
        } else {
            passwordStrength.textContent = "Password strength: Weak";
            passwordStrength.style.color = "red";
            alert("Please input a strong password.");
            return false; // Block form submission if password is weak
        }

        // Check if passwords match
        if (password !== confirmPassword) {
            // errorMessage.textContent = "Passwords do not match.";
            alert("Passwords do not match.");
            return false;
        } else {
            errorMessage.textContent = ""; // Clear error message if passwords match
            return true;
        }
    }
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
