<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Inactive Account</title>
    <!-- Bootstrap CSS -->
    <link href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://res.cloudinary.com/djcowpoua/image/upload/v1716277138/5E9B944E-8D69-4D6B-AF10-93526CF88EAA_invhvi.png" rel="icon"
          type="image/png">
    <!-- Font Awesome -->
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-PsSC83n7NDzQz3Etc6tGL5givL/4WT/7GwzNaHn8I1W0ko8+IiKOMYgDqMpK/gwuc1aAnqYx61Jj+TmIv+JX3w=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <style>
        /* Định dạng cho container */
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Định dạng cho thông báo */
        .alert {
            padding: 20px;
            background-color: #f8d7da; /* Màu nền */
            color: #721c24; /* Màu chữ */
            margin-bottom: 15px;
            border: 1px solid #f5c6cb; /* Viền */
            border-radius: .25rem; /* Bo góc */
        }

        /* Định dạng cho icon cảnh báo */
        .alert i {
            margin-right: 10px;
        }
    </style>
    <base th:href="${baseUrl}">
</head>

<body>
<div class="container">
    <!-- Thông báo cảnh báo -->
    <div class="alert" role="alert">
        <i class="fas fa-exclamation-triangle"></i> Your account is pending approval from the admin. Please wait for
        admin approval.
    </div>
    <!-- Back to index button -->
    <a class="btn btn-primary" href="/">Back to Home</a>
</div>
<!-- Font Awesome Script -->
<script crossorigin="anonymous"
        integrity="sha512-MtW/m6nkpKea1prg7H5NzQ1G/k8p9RfGRATqY0Zkcim1hyWshI0kCDpA+qFBHjRjFpLlfAdFfIvpsV5G4/hFlg=="
        referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>
