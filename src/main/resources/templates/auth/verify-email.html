<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Verify Email</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <base th:href="${baseUrl}">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
<div class="container col-md-8 col-lg-6 col-xl-6 col-xxl-6 p-5 border rounded shadow">
    <div>
        <h2 class="mb-4">Verify Your Email</h2>
        <a class="btn btn-secondary mb-3" href="/auth/log-out">Log Out</a>
    </div>
    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>

    <form class="mb-3" id="otp-form" method="post" th:action="@{/auth/verify-otp}">
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" id="email" name="email" readonly required
                   th:value="${session.activeUser != null} ? ${session.activeUser.email} : ''" type="email">
        </div>

        <div class="form-group">
            <label for="userOTP">OTP:</label>
            <input class="form-control" id="otp" name="userOTP" required type="text">
        </div>

        <button class="btn btn-primary" type="submit">Verify</button>
    </form>
    <p>Didn't receive the OTP? <a class="text-primary" href="#" th:onclick="resendOTP()">Resend OTP</a></p>
</div>

<script th:inline="javascript">
    const email = document.getElementById('email').value;

    function resendOTP() {
        fetch('/api/v1/auth/password-reset/request-reset', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({email: email}),
        })
            .then(response => response.json())
            .then(data => {
                // Alert the message
                alert(data.message);
            })
            .catch(error => {
                // Hide loading div
                document.getElementById('loading').style.display = 'none';

                alert("Error: " + error.message); // Display the error message from the server
            });
    }

    document.getElementById('otp-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const otp = document.getElementById('otp').value;

        fetch('/api/v1/auth/verify-otp', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({email: email, otp: otp}),
        })
            .then(response => response.json())
            .then(data => {
                // Alert the message
                alert(data.message);
                if (data.success) {
                    window.location.href = '/'; // Redirect to the home page
                }
            })
            .catch(error => {
                alert("Error: " + error.message); // Display the error message from the server
            });
    });
</script>

<!-- Add Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
