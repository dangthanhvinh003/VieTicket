<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/spinkit/1.2.5/spinkit.min.css" rel="stylesheet">
    <link href="https://res.cloudinary.com/djcowpoua/image/upload/v1716277138/5E9B944E-8D69-4D6B-AF10-93526CF88EAA_invhvi.png" rel="icon"
          type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #15132b;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-control {
            background-color: white;
            border-color: #191825;
            color: black;
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        .btn-primary {
            background-color: #6466E9;
            border-color: #6466E9;
        }

        .btn-primary:hover {
            background-color: #4e50b8;
            border-color: #4e50b8;
        }

        #loading {
            display: none;
        }

        #loading .spinner-border {
            color: #6466E9;
        }

        .text-danger {
            color: #E384FF;
        }
    </style>
    <base th:href="${baseUrl}">
</head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Password Reset</h1>

            <div class="d-flex justify-content-center align-items-center" id="loading"
                 style="display: none !important;">
                <div class="spinner-border" role="status" style="margin-right: 1rem;"></div>
                <p>Please wait for response.</p>
            </div>

            <form class="mb-3" id="password-reset-form" method="POST">
                <p>Enter your email or username to reset your password.</p>
                <div class="mb-3">
                    <label class="form-label" for="email">Email or Username:</label>
                    <input class="form-control" id="email" name="email" required type="text">
                </div>
                <button class="btn btn-primary" type="submit">Reset Password</button>
            </form>

            <form class="mb-3" id="otp-form" style="display: none;">
                <p>Please enter your OTP</p>
                <div class="mb-3">
                    <label class="form-label" for="otp">Enter OTP:</label>
                    <input class="form-control" id="otp" name="otp" required type="text">
                </div>
                <button class="btn btn-primary" type="submit">Verify OTP</button>
            </form>

            <form id="new-password-form" style="display: none;">
                <p>Enter your new password</p>
                <div class="mb-3">
                    <label class="form-label" for="new-password">Enter New Password:</label>
                    <input class="form-control" id="new-password" name="new-password" required type="password">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="confirm-password">Confirm New Password:</label>
                    <input class="form-control" id="confirm-password" name="confirm-password" required
                           type="password">
                </div>
                <button class="btn btn-primary" type="submit">Change Password</button>
            </form>
        </div>
    </div>
</div>

<script>
    var email;
    document.getElementById('password-reset-form').addEventListener('submit', function (event) {
        event.preventDefault();

        email = document.getElementById('email').value;

        // Show loading div
        document.getElementById('loading').style.display = 'block';

        fetch('/api/v1/auth/password-reset/request-reset', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({email: email}),
        })
            .then(response => response.json())
            .then(data => {
                // Hide loading div
                document.getElementById('loading').style.setProperty('display', 'none', 'important');

                if (data.success) {
                    // Hide password reset form and show OTP form
                    document.getElementById('password-reset-form').style.display = 'none';
                    document.getElementById('otp-form').style.display = 'block';
                }
                // Alert the message
                alert(data.message);
            })
            .catch(error => {
                // Hide loading div
                document.getElementById('loading').style.display = 'none';

                alert("Error: " + error.message); // Display the error message from the server
            });
    });

    document.getElementById('otp-form').addEventListener('submit', function (event) {
        event.preventDefault();

        let otp = document.getElementById('otp').value;

        fetch('/api/v1/auth/verify-otp', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({email: email, otp: otp}),
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Hide OTP form and show new password form
                    document.getElementById('otp-form').style.display = 'none';
                    document.getElementById('new-password-form').style.display = 'block';
                }
                // Alert the message
                alert(data.message);
            })
            .catch(error => {
                alert("Error: " + error.message); // Display the error message from the server
            });
    });

    document.getElementById('new-password-form').addEventListener('submit', function (event) {
        event.preventDefault();

        let newPassword = document.getElementById('new-password').value;
        let confirmPassword = document.getElementById('confirm-password').value;

        if (newPassword !== confirmPassword) {
            alert("Passwords do not match.");
            return;
        }

        fetch('/api/v1/auth/password-reset/new-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({newPassword: newPassword}),
        })
            .then(response => response.json())
            .then(data => {
                // Alert the message
                alert(data.message);
                // Redirect to login page
                window.location.href = '/auth/login';
            })
            .catch(error => {
                alert("Error: " + error.message); // Display the error message from the server
            });
    });
</script>
</body>

</html>
