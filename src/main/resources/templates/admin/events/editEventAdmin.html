<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Create New Events</title>
    <!-- Bootstrap CSS -->
    <link href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://res.cloudinary.com/djcowpoua/image/upload/v1716277138/5E9B944E-8D69-4D6B-AF10-93526CF88EAA_invhvi.png" rel="icon"
          type="image/png">
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            ClassicEditor
                .create(document.querySelector('#editor'))
                .then(editor => {
                    // Update the hidden textarea with the editor content
                    document.querySelector('form').addEventListener('submit', function () {
                        document.querySelector('#hiddenDescription').value = editor.getData();
                    });
                })
                .catch(error => {
                    console.error(error);
                });
        });
    </script>
    <style>
        .ck-editor__editable {
            height: 300px !important;
        }

        .ck-content {
            color: black !important;
        }

        body {
            background-color: #1d1d2c;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-container {
            border: 2px dashed #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
            color: #6c757d;
            box-sizing: border-box;
            margin-bottom: 20px;
            padding: 15px;
        }

        .upload-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            /* Hoặc cover, tùy theo nhu cầu */
            margin-bottom: 10px;
        }

        .upload-container input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        #posterPreview,
        #bannerPreview {
            display: block;
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .form-label {
            color: #ccc;
        }

        .form-control {
            background-color: #2d2d44;
            border: 1px solid #444;
            color: #ccc;
        }

        .btn-primary {
            background-color: #4a4aff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3a3ae6;
        }

        .mb-3 img {
            max-width: 100%;
            height: auto;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 300px;
            opacity: 1;
            transition: opacity 1s ease-out;
            /* Mượt mà hơn */
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
    <base th:href="${baseUrl}">
</head>

<body>
<div class="container">
    <h1>Edit Events</h1>
    <div class="alert alert-danger d-none" id="fileSizeAlert" role="alert">
        File quá lớn. Vui lòng chọn file nhỏ hơn 1MB.
    </div>

    <form class="form" enctype="multipart/form-data" method="post" th:action="@{/eventEditSubmit}">
        <!-- Banner Upload -->
        <div class="upload-container mb-3" style="height: 480px;">
            <input accept="image/*" name="banner" onchange="checkFileSize(event, 'bannerPreview')" type="file">
            <img alt="Banner Preview" id="bannerPreview" style="height:720px;" th:src="${eventEdit.banner}">
            <input name="currentBanner" th:value="${eventEdit.banner}" type="hidden">
        </div>
        <div class="row">
            <div class="col-lg-4 mb-3">
                <div class="upload-container" style="height: 320px;">
                    <input accept="image/*" name="poster" onchange="checkFileSize(event, 'posterPreview')"
                           type="file">
                    <img alt="Poster Preview" id="posterPreview" th:src="${eventEdit.poster}">
                    <input name="currentPoster" th:value="${eventEdit.poster}" type="hidden">
                </div>
            </div>

            <div class="col-lg-8">
                <!-- Name -->
                <div class="mb-3">
                    <label class="form-label" for="name">Name Event :</label>
                    <input class="form-control" id="name" name="name" required th:value="${eventEdit.name}"
                           type="text">
                </div>
                <!-- Location -->
                <div class="mb-3">
                    <label class="form-label" for="location">Location :</label>
                    <input class="form-control" id="location" name="location" required th:value="${eventEdit.location}"
                           type="text">
                </div>
                <!-- Start Date -->
                <div class="mb-3">
                    <label class="form-label" for="start_date">Start Date :</label>
                    <input class="form-control" id="start_date" name="start_date" required th:value="${eventEdit.startDate}"
                           type="datetime-local">
                </div>
                <!-- End Date -->
                <div class="mb-3">
                    <label class="form-label" for="end_date">End Date :</label>
                    <input class="form-control" id="end_date" name="end_date" required th:value="${eventEdit.endDate}"
                           type="datetime-local">
                </div>
            </div>

        </div>
        <!--Type -->
        <div class="mb-3">
            <label class="form-label" for="type">Type :</label>
            <select class="form-control" id="type" name="type" required>
                <option disabled value="${eventEdit.type }">Select a type</option>
                <option th:selected="${eventEdit.type == 'music'}" value="music">Music</option>
                <option th:selected="${eventEdit.type == 'sport'}" value="sport">Sport</option>
                <option th:selected="${eventEdit.type == 'workshop'}" value="workshop">Workshop</option>
                <option th:selected="${eventEdit.type == 'comedy'}" value="comedy">Comedy</option>
                <option th:selected="${eventEdit.type == 'art'}" value="art">Art</option>
                <option th:selected="${eventEdit.type == 'other'}" value="other">Other</option>
            </select>
        </div>
        <!-- TicketSaleDate-->
        <div class="mb-3">
            <label class="form-label" for="end_date">Ticket Sale Date :</label>
            <input class="form-control" id="ticket_sale_date" name="ticket_sale_date" required th:value="${eventEdit.ticketSaleDate}"
                   type="datetime-local">
        </div>
        <!-- Description -->
        <div class="mb-3">
            <label class="form-label" for="editor">Description :</label>
            <textarea id="editor" th:utext="${eventEdit.description}"></textarea>

            <!-- Hidden textarea to store the content from CKEditor -->
            <textarea id="hiddenDescription" name="description" style="display:none;"></textarea>
        </div>
        <!-- Submit Button -->
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Update Event</button>
        </div>
    </form>
    <div class="alert alert-danger" id="alertMessage" role="alert" style="display: none;">
        <!-- Thông báo sẽ được thêm vào đây bằng JavaScript -->
    </div>
</div>
<!-- Bootstrap JS -->
<script src="/static/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
<script>
    function checkFileSize(event, previewElementId) {
        const file = event.target.files[0];
        const maxSizeGif = 500 * 1024; // 500KB
        const maxSizeOther = 1.5 * 1024 * 1024; // 1MB
        const alertElement = document.getElementById('fileSizeAlert');

        if (file.type === 'image/gif' && file.size > maxSizeGif) {
            alertElement.innerHTML = `GIF size too large. Got ${file.size} bytes. Maximum is ${maxSizeGif} bytes.`;
            alertElement.classList.remove('d-none');
            event.target.value = ''; // Clear the file input
        } else if (file.type !== 'image/gif' && file.size > maxSizeOther) {
            alertElement.innerHTML = `File size too large. Got ${file.size} bytes. Maximum is ${maxSizeOther} bytes.`;
            alertElement.classList.remove('d-none');
            event.target.value = ''; // Clear the file input
        } else {
            alertElement.classList.add('d-none');
            previewImage(event, previewElementId);
        }
    }

    function previewImage(event, previewElementId) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const preview = document.getElementById(previewElementId);
                preview.src = e.target.result;
                preview.style.display = 'block';
                document.getElementById('uploadIcon').classList.add('hidden');
                document.getElementById('uploadText').classList.add('hidden');
                document.getElementById('uploadIcon1').classList.add('hidden');
                document.getElementById('uploadText1').classList.add('hidden');
            };
            reader.readAsDataURL(file);
        }
    }
</script>

</body>

</html>
