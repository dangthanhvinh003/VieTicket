<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Approve Organizer</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://res.cloudinary.com/djcowpoua/image/upload/v1716277138/5E9B944E-8D69-4D6B-AF10-93526CF88EAA_invhvi.png" rel="icon"
          type="image/png">

    <base th:href="${baseUrl}">
</head>

<body class="bg-light">
<div class="container mt-5">
    <a class="btn btn-primary" th:href="@{/admin/dashboard}">Back to Dashboard</a>
    <h2 class="mb-4">List of Organizers to Approve</h2>
    <div class="row">
        <!-- Sử dụng Thymeleaf để lặp qua danh sách các Organizer và hiển thị thông tin của từng Organizer -->
        <div class="col-md-4 mb-4" th:each="organizer : ${organizers}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${organizer.fullName}">Full Name</h5>
                    <p class="card-text">
                        <strong>User ID:</strong> <span th:text="${organizer.userId}">User ID</span><br>
                        <strong>Phone:</strong> <span th:text="${organizer.phone}">Phone</span><br>
                        <strong>Date of Birth:</strong> <span
                            th:text="${#dates.format(organizer.dob, 'dd/MM/yyyy')}">Date of Birth</span><br>
                        <strong>Gender:</strong> <span th:text="${organizer.gender}">Gender</span><br>
                        <strong>Email:</strong> <span th:text="${organizer.email}">Email</span><br>
                        <strong>Founded Date:</strong> <span
                            th:text="${#dates.format(organizer.foundedDate, 'dd/MM/yyyy')}">Founded Date</span><br>
                        <strong>Website:</strong> <span th:text="${organizer.website}">Website</span><br>
                        <strong>Organizer Address:</strong> <span th:text="${organizer.organizerAddr}">Organizer
                                Address</span><br>
                        <strong>Organizer Type:</strong> <span th:text="${organizer.organizerType}">Organizer
                                Type</span>
                    </p>
                    <div class="d-flex justify-content-center">
                        <form class="me-2" method="post" th:action="@{/approveOrganizer}">
                            <input name="organizerId" th:value="${organizer.userId}" type="hidden">
                            <button class="btn btn-success btn-sm" type="submit">
                                <i class="bi bi-check"></i>
                            </button>
                        </form>
                        <button class="btn btn-danger btn-sm" type="button">
                            <i class="bi bi-x"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
