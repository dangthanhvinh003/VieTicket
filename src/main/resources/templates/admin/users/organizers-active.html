<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>View Active Organizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            ClassicEditor
                .create(document.querySelector('#editor'))
                .then(editor => {
                    // Update the hidden textarea with the editor content
                    document.querySelector('form').addEventListener('submit', function () {
                        document.querySelector('#hiddenDescription').value = editor.getData();
                    });
                })
                .catch(error => {
                    console.error(error);
                });

            const sendEmailButtons = document.querySelectorAll('.mail'); // Chọn tất cả các nút "Send Email" với class "mail"

            sendEmailButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const card = button.closest('.card'); // Lấy thẻ card chứa nút được nhấp vào
                    const email = card.querySelector('.card-text span:nth-of-type(5)').textContent.trim(); // Lấy email từ thẻ span thứ 5 trong thẻ card

                    // Đặt email vào input của modal
                    const emailInput = document.getElementById('organizerEmails');
                    emailInput.value = email;
                });
            });
        });
    </script>
    <style>
        .card-columns {
            column-count: 3;
        }
    </style>
    <base th:href="${baseUrl}">
</head>

<body>
<div class="container mt-5">
    <a class="btn btn-primary" th:href="@{/admin/dashboard}">Back to Dashboard</a>
    <h1 class="mb-4">Active Organizer List</h1>


    <input class="form-control mb-4" id="searchInput" placeholder="Search for organizer..." type="text">
    <div class="card-columns" id="userCards">
        <div class="card" th:data-user="${organizer.fullName.toLowerCase()}" th:each="organizer : ${organizers}">
            <div class="card-body">
                <h5 class="card-title" th:text="${organizer.fullName}"></h5>
                <p class="card-text">
                    <strong>Username:</strong> <span th:text="${organizer.username}"></span><br>
                    <strong>Phone:</strong> <span th:text="${organizer.phone}"></span><br>
                    <strong>Date of Birth:</strong> <span th:text="${organizer.dob}"></span><br>
                    <strong>Gender:</strong> <span th:text="${organizer.gender}"></span><br>
                    <strong>Email:</strong> <span th:text="${organizer.email}"></span><br>
                    <br>
                </p>
                <form method="post" th:action="@{/lockUser}" th:if="${status == 'approve'}">
                    <input name="userid" th:value="${organizer.userId}" type="hidden"/>
                    <input name="role" th:value="${organizer.role}" type="hidden"/>
                    <button class="btn btn-danger" th:text="'Lock'" type="submit"></button>
                </form>

                <form method="post" th:action="@{/unlockUser}" th:if="${status == 'reject'}">
                    <input name="userid" th:value="${organizer.userId}" type="hidden"/>
                    <input name="role" th:value="${organizer.role}" type="hidden"/>
                    <button class="btn btn-success" th:text="'Unlock'" type="submit"></button>
                </form>
                <button class="btn btn-primary mail" data-bs-target="#sendInfoModal" data-bs-toggle="modal">Send
                    Email
                </button>
            </div>
        </div>
    </div>
</div>
<div aria-hidden="true" aria-labelledby="sendInfoModalLabel" class="modal fade" id="sendInfoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" th:action="@{/sendMailToActiveOrganizer}">
                <div class="modal-header">
                    <h5 class="modal-title" id="sendInfoModalLabel">Gửi thông tin</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label" for="title">Title</label>
                        <input class="form-control" id="title" name="Title" required type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="content">Content</label>
                        <textarea id="editor"></textarea>
                        <input id="hiddenDescription" name="content" type="hidden">
                    </div>
                    <input id="organizerEmails" name="organizerEmails" type="">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Đóng</button>
                    <button class="btn btn-primary" type="submit">Gửi</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('searchInput').addEventListener('input', function () {
        let filter = this.value.toLowerCase();
        let cards = document.querySelectorAll('#userCards .card');

        cards.forEach(card => {
            let user = card.getAttribute('data-user');
            if (user.includes(filter)) {
                card.style.display = '';
            } else {
                card.style.display = 'none';
            }
        });
    });
</script>

</body>

</html>
