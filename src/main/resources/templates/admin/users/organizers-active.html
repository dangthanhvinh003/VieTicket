<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Active Organizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            ClassicEditor
                .create(document.querySelector('#editor'))
                .then(editor => {
                    // Update the hidden textarea with the editor content
                    document.querySelector('form').addEventListener('submit', function () {
                        document.querySelector('#hiddenDescription').value = editor.getData();
                    });
                })
                .catch(error => {
                    console.error(error);
                });

            const sendEmailButtons = document.querySelectorAll('.mail'); // Chọn tất cả các nút "Send Email" với class "mail"

            sendEmailButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const card = button.closest('.card'); // Lấy thẻ card chứa nút được nhấp vào
                    const email = card.querySelector('.card-text span:nth-of-type(5)').textContent.trim(); // Lấy email từ thẻ span thứ 5 trong thẻ card

                    // Đặt email vào input của modal
                    const emailInput = document.getElementById('organizerEmails');
                    emailInput.value = email;
                });
            });
        });
    </script>
    <style>
        .card-columns {
            column-count: 3;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <a th:href="@{/admin/dashboard}" class="btn btn-primary">Back to Dashboard</a>
        <h1 class="mb-4">Active Organizer List</h1>


        <input type="text" id="searchInput" class="form-control mb-4" placeholder="Search for organizer...">
        <div id="userCards" class="card-columns">
            <div th:each="organizer : ${organizers}" class="card" th:data-user="${organizer.fullName.toLowerCase()}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${organizer.fullName}"></h5>
                    <p class="card-text">
                        <strong>Username:</strong> <span th:text="${organizer.username}"></span><br>
                        <strong>Phone:</strong> <span th:text="${organizer.phone}"></span><br>
                        <strong>Date of Birth:</strong> <span th:text="${organizer.dob}"></span><br>
                        <strong>Gender:</strong> <span th:text="${organizer.gender}"></span><br>
                        <strong>Email:</strong> <span th:text="${organizer.email}"></span><br>
                        <br>
                    </p>
                    <form th:if="${status == 'approve'}" th:action="@{/lockUser}" method="post">
                        <input type="hidden" name="userid" th:value="${organizer.userId}" />
                        <input type="hidden" name="role" th:value="${organizer.role}" />
                        <button type="submit" class="btn btn-danger" th:text="'Lock'"></button>
                    </form>

                    <form th:if="${status == 'reject'}" th:action="@{/unlockUser}" method="post">
                        <input type="hidden" name="userid" th:value="${organizer.userId}" />
                        <input type="hidden" name="role" th:value="${organizer.role}" />
                        <button type="submit" class="btn btn-success" th:text="'Unlock'"></button>
                    </form>
                    <button class="btn btn-primary mail" data-bs-toggle="modal" data-bs-target="#sendInfoModal">Send
                        Email</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="sendInfoModal" tabindex="-1" aria-labelledby="sendInfoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/sendMailToActiveOrganizer}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="sendInfoModalLabel">Gửi thông tin</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="Title" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea id="editor"></textarea>
                            <input type="hidden" id="hiddenDescription" name="content">
                        </div>
                        <input type="" id="organizerEmails" name="organizerEmails">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-primary">Gửi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('searchInput').addEventListener('input', function () {
            let filter = this.value.toLowerCase();
            let cards = document.querySelectorAll('#userCards .card');

            cards.forEach(card => {
                let user = card.getAttribute('data-user');
                if (user.includes(filter)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>

</body>

</html>
