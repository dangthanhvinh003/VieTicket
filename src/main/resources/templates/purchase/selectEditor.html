<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Curve Drawing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link th:href="@{/static/css/normalize.css}" rel="stylesheet"></head>
    <link th:href="@{/static/css/style.css}" rel="stylesheet"></head>

    <style>
        .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        display: none;
        }
        .spinner-border {
        width: 3rem;
        height: 3rem;
        }
        .editor-panel{
            top:0
        }
        .custom-btn{
            position: fixed;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-primary" role="status">
        </div>
        <div>Please wait for saving...</div>
    </div>
    <div class="canvas-container">
        <canvas id="myCanvas"></canvas>
    </div>
    <button class="btn btn-secondary custom-btn" id="backButton">
        <i class="bi bi-box-arrow-left" style="color: white;"></i>
    </button>
    <div class="editor-panel" id="editorPanel">
        <button id="zoomOutButton" class="btn btn-warning" style="display: none;">Zoom Out</button>
        <div id="editorTitle">
        </div>
        <div id="editorContent">
        </div>
    </div>
    <script th:inline="javascript">
        let eventData = /*[[${event}]]*/ {};
        let seatMapData = /*[[${seatMap}]]*/ {};
        let selectedSeats =[];
        console.log(eventData)
        console.log(seatMapData)
    </script>
    <!-- <script src="../static/js/canvas.js"></script>
    <script src="../static/js/events.js"></script>
    <script src="../static/js/functions.js"></script>
    <script src="../static/js/editors.js"></script>
    <script src="../static/js/shapes.js"></script>
    <script src="../static/js/templates.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/static/js/canvasUsers.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/functionsUsers.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/editorsUsers.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/shapes.js}"></script>
    <script type="text/javascript">
        const backButton = document.getElementById('backButton');
        document.addEventListener("DOMContentLoaded", () => {
            canvas.addEventListener("wheel",handleWheel);
            canvas.addEventListener("dblclick", zoomInArea);
            canvas.addEventListener("mousedown", selectShape);

            backButton.innerHTML = '<i class="bi bi-box-arrow-left" style="color: white;"></i>';
            backButton.addEventListener("click",popHistory)

            if (seatMapData !== null) {
                const canvasData = JSON.parse(seatMapData.mapFile);

                shapes = [];
                shapes = canvasData.map((shapeData) => {
                    switch (shapeData.data.type) {
                        case "EllipseStage":
                            return EllipseStage.deserialize(shapeData.data);
                        case "RectangleStage":
                            return RectangleStage.deserialize(shapeData.data);
                        case "Area":
                            return PolygonArea.deserialize(shapeData.data);
                        default:
                            console.log(shapeData);
                    }
                });

                drawAll();
            }
            mainEditor();
            saveCanvasState();
        });
    </script>
</body>
</html>
