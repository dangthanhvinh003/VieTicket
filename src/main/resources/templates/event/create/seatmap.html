<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Seat Map Selection</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <style>
        body {
            background-color: #191825;
        }

        .btn-primary,
        .btn-secondary {
            background-color: #865DFF;
            border-color: #865DFF;
        }

        .content-center {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            background-color: #7648ee;
            border-color: #7648ee;
        }

        .container {
            text-align: center;
        }

        h4 {
            color: #FFFFFF;
        }
    </style>
    <base th:href="${baseUrl}">
</head>

<body>
<div class="container mt-5">
    <div class="row content-center">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <h4>Please select to approve the event</h4>
            </div>
            <div class="text-center">
                <a class="btn btn-primary mr-2" data-bs-target="#myModal" data-bs-toggle="modal" href="#">No seat
                    map available
                </a>


                <!-- Modal -->
                <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal"
                     tabindex="-1">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="myModalLabel">Send data</h5>
                                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                        type="button"></button>
                            </div>
                            <div class="modal-body">
                                <form action="/seatMap/NoSeatMap" method="post">
                                    <div class="mb-3">
                                        <label class="form-label" for="quantity">Ticket quantity:</label>
                                        <input class="form-control" id="quantity" name="quantity" required
                                               type="number">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="price">Ticket price:</label>
                                        <input class="form-control" id="price" name="price" pattern="[0-9,]+" required
                                               title="Please enter a valid amount" type="text">
                                    </div>
                                    <button class="btn btn-primary" type="submit">Send</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="btn btn-secondary" href="/seatMap/SeatMapEditor">Draw seat map</a>
                <a class="btn btn-secondary" href="/seatMap/SeatMapBeta">Seat map (Beta)</a>
            </div>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
