<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h2>Sign Up</h2>
    <form th:action="@{/signup}" method="post" onsubmit="return validateForm()">
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
            </select>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="role">Role:</label>
            <select id="role" name="role" required onchange="toggleOrganizerFields()">
                <option value="u">User</option>
                <option value="o">Organizer</option>
            </select>
        </div>
        <div id="organizerFields" style="display: none;">
            <div>
                <label for="foundedDate">Founded Date:</label>
                <input type="date" id="foundedDate" name="foundedDate">
            </div>
            <div>
                <label for="website">Website:</label>
                <input type="text" id="website" name="website">
            </div>
            <div>
                <label for="organizerAddr">Organizer Address:</label>
                <input type="text" id="organizerAddr" name="organizerAddr">
            </div>
            <div>
                <label for="organizerType">Organizer Type:</label>
                <input type="text" id="organizerType" name="organizerType">
            </div>
        </div>

        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <span id="username-error" style="color: red;"></span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>
    <div id="error-message" th:text="${errorMessage}" style="color: red;"></div>
    <!-- <div>
            <label for="captcha">Captcha:</label>
            <input type="text" id="captcha" name="captcha" required>
            
            <img th:src="@{/captcha}" alt="CAPTCHA Image">
    </div> -->
    <script>
        function toggleOrganizerFields() {
            var role = document.getElementById("role").value;
            var organizerFields = document.getElementById("organizerFields");
            
            if (role === "o") {
                organizerFields.style.display = "block";
            } else {
                organizerFields.style.display = "none";
            }
        }

        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorMessage = document.getElementById("error-message");
            
            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match.";
                return false;
            } else {
                errorMessage.textContent = ""; // Clear error message if passwords match
                return true;
            }
        }
    </script>
    
</body>
</html>
