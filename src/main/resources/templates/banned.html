<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Banned - VinhTicket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            color: #dc3545;
        }
        .container p {
            font-size: 16px;
            color: #333;
        }
        .logout-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .logout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Banned</h1>
        <p>Dear User,</p>
        <p>Your account has been <strong style="color: #dc3545;">banned</strong> due to violation of our terms of service.</p>
        <p>If you believe this is a mistake, please contact our support team at <a href="mailto:support@vinhticket.com" style="color: #007bff; text-decoration: none;">support@vinhticket.com</a>.</p>
        <p>Click the button below to log out.</p>
        <a th:href="@{/auth/log-out}" class="logout-button">Log Out</a>
    </div>
</body>
</html>
