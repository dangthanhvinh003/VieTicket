<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 id="eventsTitle">Search Results</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
            <!-- Kiểm tra nếu không có sự kiện nào -->
            <div class="col mb-4" th:if="${events == null || events.size() == 0}">
                <p>No events found.</p>
            </div>
            <!-- Lặp qua các sự kiện và hiển thị nếu đã được phê duyệt -->
            <div class="col mb-4" th:each="event : ${events}" th:if="${event.isApprove == true}">
                <div class="card border-0 shadow">
                    <img decoding="async" th:src="${event.banner}" class="card-img-top" alt="Event Image"
                        style="width: 100%; max-width: 800px; height: 200px; object-fit: cover;">
                    <div class="card-body p-0">
                        <h6 class="card-title m-0 p-2" th:text="${event.name}">Event Name</h6>
                        <p class="card-text m-0 p-2">
                            Start Date: <span class="small" th:text="${event.startDate}">Start Date</span>
                        </p>
                        <div class="d-flex">
                            <a href="#" class="btn btn-sm btn-outline-success flex-fill me-1">View Detail</a>
                            <a href="#" class="btn btn-sm btn-outline-success flex-fill">Buy Ticket</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
