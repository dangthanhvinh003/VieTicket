<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="icon" type="image/png"
        href="https://res.cloudinary.com/djcowpoua/image/upload/v1716277138/5E9B944E-8D69-4D6B-AF10-93526CF88EAA_invhvi.png">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #15132b;
            color: white;
        }

        .container {
            max-width: 600px;
        }

        .form-control {
            background-color: white;
            border-color: #191825;
            color: black;
            padding: 0.375rem 0.5rem;
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        .btn-primary {
            background-color: #6466E9;
            border-color: #6466E9;
            padding: 0.25rem 0.5rem;
        }

        .btn-primary:hover {
            background-color: #4e50b8;
            border-color: #4e50b8;
        }

        .btn-outline-secondary {
            color: white;
            border-color: #6466E9;
        }

        .btn-outline-secondary:hover {
            background-color: #6466;
            color: white;
            border-color: #6466E9;
        }

        .text-danger {
            color: #E384FF;
        }

        .text-success {
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <a href="/" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>

        <h2>Change Password</h2>
        <form th:action="@{/change-password}" method="post">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div class="mb-3">
                <label for="oldPassword" class="form-label">Old Password:</label>
                <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password:</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
