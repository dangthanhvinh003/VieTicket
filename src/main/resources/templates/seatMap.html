<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Map Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <h4>Hãy chọn để có thể được duyệt sự kiện</h4>
                </div>
                <div class="text-center">
                    <a href="#" class="btn btn-primary mr-2" data-bs-toggle="modal" data-bs-target="#myModal">Không có
                        bản đồ
                        chỗ ngồi
                    </a>
  

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="myModalLabel">Gửi dữ liệu</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="/seatMap/NoSeatMap" method="post">
                                        <div class="mb-3">
                                            <label for="quantity" class="form-label">Số lượng vé:</label>
                                            <input type="number" class="form-control" id="quantity" name="quantity"
                                                required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="price" class="form-label">Giá tiền:</label>
                                            <input type="text" class="form-control" id="price" name="price" required pattern="[0-9,]+" title="Vui lòng nhập số tiền hợp lệ">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Gửi</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="/seatMap/SeatMapEditor" class="btn btn-secondary">Vẽ bản đồ chỗ ngồi</a>
                    <a href="/seatMap/SeatMapBeta" class="btn btn-secondary">Bản đồ chỗ ngồi (Beta)</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
