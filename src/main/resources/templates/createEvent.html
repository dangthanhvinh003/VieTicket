<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Events</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png"
        href="https://res.cloudinary.com/djcowpoua/image/upload/v1716277138/5E9B944E-8D69-4D6B-AF10-93526CF88EAA_invhvi.png">
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            ClassicEditor
                .create(document.querySelector('#editor'))
                .then(editor => {
                    // Update the hidden textarea with the editor content
                    document.querySelector('form').addEventListener('submit', function () {
                        document.querySelector('#hiddenDescription').value = editor.getData();
                    });
                })
                .catch(error => {
                    console.error(error);
                });
        });
    </script>
    <style>
        .ck-editor__editable {
            height: 300px !important;
        }

        .ck-content {
            color: black !important;
        }

        body {
            background-color: #1d1d2c;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-container {
            border: 2px dashed #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
            color: #6c757d;
            box-sizing: border-box;
            margin-bottom: 20px;
            padding: 15px;
        }

        .upload-container img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .upload-container input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        #posterPreview,
        #bannerPreview {
            display: none;
            width: 100%;
            height: auto;
        }

        .form-label {
            color: #ccc;
        }

        .form-control {
            background-color: #2d2d44;
            border: 1px solid #444;
            color: #ccc;
        }

        .btn-primary {
            background-color: #4a4aff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3a3ae6;
        }

        .mb-3 img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create New Events</h1>
        <form method="post" th:action="@{/add-event}" enctype="multipart/form-data" class="form">
            <!-- Banner Upload -->
            <div class="upload-container mb-3" style="height: 200px;">
                <img src="https://img.icons8.com/ios/50/000000/upload.png" alt="Upload Icon">
                <p>Input banner (1280×720)</p>
                <input type="file" name="banner" accept="image/*" onchange="previewImage(event, 'bannerPreview')">
                <img id="bannerPreview" alt="Banner Preview">
            </div>
            <div class="row">
                <!-- Poster Upload -->
                <div class="col-lg-4 mb-3">
                    <div class="upload-container" style="height: 320px;">
                        <img src="https://img.icons8.com/ios/50/000000/upload.png" alt="Upload Icon">
                        <p>Input poster (720×958)</p>
                        <input type="file" name="poster" accept="image/*"
                            onchange="previewImage(event, 'posterPreview')">
                        <img id="posterPreview" alt="Poster Preview">
                    </div>
                </div>
                <div class="col-lg-8">
                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name Event :</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <!-- Location -->
                    <div class="mb-3">
                        <label for="location" class="form-label">Location :</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>
                    <!-- Start Date -->
                    <div class="mb-3">
                        <label for="start_date" class="form-label">Start Date :</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" required>
                    </div>
                    <!-- End Date -->
                    <div class="mb-3">
                        <label for="end_date" class="form-label">End Date :</label>
                        <input type="date" class="form-control" id="end_date" name="end_date" required>
                    </div>

                </div>

            </div>
            <!--Type -->
            <div class="mb-3">
                <label for="end_date" class="form-label">Type :</label>
                <input type="text" class="form-control" id="type" name="type" required>
            </div>
            <!-- TicketSaleDate-->
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date :</label>
                <input type="date" class="form-control" id="ticket_sale_date" name="ticket_sale_date" required>
            </div>
            <!-- Description -->
            <div class="mb-3">
                <label for="editor" class="form-label">Description :</label>
                <textarea id="editor"></textarea>

                <!-- Hidden textarea to store the content from CKEditor -->
                <textarea id="hiddenDescription" name="description" style="display:none;"></textarea>
            </div>
            <!-- Submit Button -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Create Event</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to preview the uploaded images
        function previewImage(event, previewElementId) {
            const reader = new FileReader();
            reader.onload = function () {
                const output = document.getElementById(previewElementId);
                output.src = reader.result;
                output.style.display = 'block';
                output.style.width = "100%";
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>

</html>
