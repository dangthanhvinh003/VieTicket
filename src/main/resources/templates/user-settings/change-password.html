<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Change Password</title>
    <link href="https://res.cloudinary.com/djcowpoua/image/upload/v1716277138/5E9B944E-8D69-4D6B-AF10-93526CF88EAA_invhvi.png" rel="icon"
          type="image/png">
    <link href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #15132b;
            color: white;
        }

        .container {
            max-width: 600px;
        }

        .form-control {
            background-color: white;
            border-color: #191825;
            color: black;
            padding: 0.375rem 0.5rem;
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        .btn-primary {
            background-color: #6466E9;
            border-color: #6466E9;
            padding: 0.25rem 0.5rem;
        }

        .btn-primary:hover {
            background-color: #4e50b8;
            border-color: #4e50b8;
        }

        .btn-outline-secondary {
            color: white;
            border-color: #6466E9;
        }

        .btn-outline-secondary:hover {
            background-color: #6466;
            color: white;
            border-color: #6466E9;
        }

        .text-danger {
            color: #E384FF;
        }

        .text-success {
            color: #28a745;
        }
    </style>
    <base th:href="${baseUrl}">
</head>

<body>
<div class="container mt-5">
    <a class="btn btn-outline-secondary" href="/">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <h2>Change Password</h2>
    <form method="post" th:action="@{/change-password}">
        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
        <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
        <div class="mb-3">
            <label class="form-label" for="oldPassword">Old Password:</label>
            <input class="form-control" id="oldPassword" name="oldPassword" required type="password">
        </div>
        <div class="mb-3">
            <label class="form-label" for="newPassword">New Password:</label>
            <input class="form-control" id="newPassword" name="newPassword" required type="password">
        </div>
        <div class="mb-3">
            <label class="form-label" for="confirmPassword">Confirm New Password:</label>
            <input class="form-control" id="confirmPassword" name="confirmPassword" required type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
</div>
<script src="/static/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
