<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link href="https://res.cloudinary.com/djcowpoua/image/upload/v1716277138/5E9B944E-8D69-4D6B-AF10-93526CF88EAA_invhvi.png" rel="icon"
          type="image/png">
    <style>
        /* Dark Mode Styles */
        body {
            color: white;
            background-image: url('https://e1.pxfuel.com/desktop-wallpaper/258/300/desktop-wallpaper-5-vaporwave-and-backgrounds-1920x1080-retro-vaporwave.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            width: 100%;
        }

        .navbar-custom {
            background-color: #191825;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom .dropdown-item {
            color: white;
        }

        .navbar-custom .navbar-brand:hover,
        .navbar-custom .nav-link:hover,
        .navbar-custom .dropdown-item:hover {
            color: #E384FF;
        }

        .form-control {
            background-color: white;
            border-color: #191825;
            color: black;
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        .btn-outline-secondary {
            color: white;
            border-color: #6466E9;
        }

        .btn-outline-secondary:hover {
            background-color: #6466E9;
            color: white;
            border-color: #6466E9;
        }

        .btn-secondary {
            color: white;
            background-color: #6466E9;
            border-color: #6466E9;
        }

        .btn-secondary:hover {
            background-color: #4e50b8;
            border-color: #4e50b8;
        }

        .btn-primary {
            background-color: #6466E9;
            border-color: #6466E9;
        }

        .btn-primary:hover {
            background-color: #4e50b8;
            border-color: #4e50b8;
        }

        .dropdown-menu {
            background-color: #6466E9;
        }

        .dropdown-menu .dropdown-item {
            color: white;
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #E384FF;
            color: white;
        }

        .text-end {
            text-align: end;
        }

        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            box-shadow: 0 0 20px rgba(100, 102, 233, 0.5);
        }

        .loading-spinner {
            display: none;
            /* Initially hidden */
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent overlay */
        }

        .loading-spinner::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            border-radius: 50%;
            background: conic-gradient(from 0deg,
            rgba(227, 132, 255, 0.8) 0%,
            rgba(227, 132, 255, 0) 40%,
            rgba(100, 102, 233, 0.8) 60%,
            rgba(100, 102, 233, 0) 100%);
            animation: runningLight 3s linear infinite;
            z-index: -1;
        }

        @keyframes runningLight {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .avatar,
        .img-fluid {
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(100, 102, 233, 0.5);
            transition: all 0.3s ease;
        }

        .avatar:hover,
        .img-fluid:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(100, 102, 233, 0.8);
        }

        .avatar-small {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(100, 102, 233, 0.25);
            border-color: #6466E9;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 40px, 0);
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .form,
        .avatar {
            animation: fadeInUp 0.5s ease-out;
        }

        .btn {
            position: relative;
            overflow: hidden;
        }

        .btn:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, .5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }

            20% {
                transform: scale(25, 25);
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }

        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        .input-group-text {
            background-color: #6466E9;
            color: white;
        }

        input::placeholder {
            color: #d1d1d1;
            font-style: italic;
        }

        .container {
            margin-top: 2rem;
        }

        h2 {
            margin-bottom: 2rem;
            color: #E384FF;
        }

        .form-label {
            color: #ffffff;
            /* Màu tím đậm */
            font-weight: 500;
            /* Độ đậm vừa phải */
            font-size: 0.9em;
            /* Kích thước chữ nhỏ hơn một chút */
            text-transform: uppercase;
            /* Chữ in hoa */
            letter-spacing: 0.05em;
            /* Tăng khoảng cách giữa các chữ cái */
            margin-bottom: 0.5em;
            /* Thêm khoảng cách dưới label */
            display: inline-block;
            /* Cho phép margin-bottom hoạt động */
            position: relative;
            /* Để thêm pseudo-element */
            transition: all 0.3s ease;
            /* Hiệu ứng chuyển đổi mượt mà */
        }

        .form-label::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background-color: #ffffff;
            transition: width 0.3s ease;
        }

        .form-label:hover::after {
            width: 100%;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group .form-control {
            border-left: none;
        }

        .input-group .input-group-text {
            border-right: none;
            border-color: #6466E9;
        }

        .form-control:focus + .input-group-text,
        .input-group-text:focus + .form-control {
            border-color: #6466E9;
            box-shadow: none;
        }

        .form-control::placeholder {
            color: #a0a0a0;
            font-style: italic;
        }


        button {
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button[type="reset"] {
            background-color: #E384FF;
            border-color: #E384FF;
        }

        button[type="reset"]:hover {
            background-color: #d06fd6;
            border-color: #d06fd6;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes bounceIn {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }

        .form {
            animation: slideIn 0.5s ease-out;
        }

        .avatar {
            animation: slideIn 0.5s ease-out;
        }

        /* Additional Styles for Buttons */
        .btn-secondary,
        .btn-primary,
        .btn-outline-secondary {
            position: relative;
            overflow: hidden;
        }

        .btn-secondary:after,
        .btn-primary:after,
        .btn-outline-secondary:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, .5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn-secondary:focus:not(:active)::after,
        .btn-primary:focus:not(:active)::after,
        .btn-outline-secondary:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }

            20% {
                transform: scale(25, 25);
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }


        .input-group-text {
            background-color: #6466E9;
            color: white;
            border: none;
        }

        .input-group-text:hover {
            background-color: #4e50b8;
            color: white;
        }

        .input-group .form-control {
            border-color: #6466E9;
        }

        .form-control:focus {
            border-color: #6466E9;
            box-shadow: 0 0 5px rgba(100, 102, 233, 0.5);
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(100, 102, 233, 0.25);
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(100, 102, 233, 0.5);
        }

        .btn-secondary:focus {
            box-shadow: 0 0 0 0.2rem rgba(227, 132, 255, 0.5);
        }

        .btn-outline-secondary:focus {
            box-shadow: 0 0 0 0.2rem rgba(100, 102, 233, 0.5);
        }

        .dropdown-menu {
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .dropdown-item {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: #4e50b8;
            color: white;
        }

        .text-end {
            margin-top: 1.5rem;
        }

        h2 {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 40px, 0);
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .title-h2 {
            text-shadow: 0px 0px 10px #E384FF, 0px 0px 20px #E384FF, 0px 0px 40px #E384FF;
        }


        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .form-change {
            background-color: rgba(0, 0, 0, 0.5); /* Màu đen (#000000) với độ trong suốt 50% */
            padding: 20px;
            border-radius: 20px;
        }
    </style>
    <base th:href="${baseUrl}">
</head>

<body>
<div class="container mt-5">
    <div class="row form-change">
        <!-- Profile Editing Section -->
        <div class="col-md-6 ">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <a class="btn btn-outline-secondary" href="/">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
            <form class="form" method="post" th:action="@{/editUser}">
                <div class="mb-3">
                    <label class="form-label" for="name">Full Name:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input class="form-control" id="name" name="fullName" pattern="[\s\S]+" placeholder="Nhập tên của bạn ở đây..." required
                               th:value="${session.activeUser.fullName}"
                               title="Tên chỉ nên chứa các chữ cái và khoảng trắng. Ví dụ: Nguyễn Văn Á. Lưu ý: không sử dụng ký tự đặc biệt hoặc số." type="text">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email address:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input class="form-control" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Type your email address..."
                               required
                               th:value="${session.activeUser.email}"
                               type="email">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="phone">Phone Number:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input class="form-control" maxlength="10" name="phone" oninput="this.value=this.value.replace(/[^0-9]/g,'');"
                               placeholder="Type your Mobile Number..." required
                               th:value="${session.activeUser.phone}" type="text">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="dob">Date of Birth:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                        <input class="form-control" id="dob" name="dob" placeholder="YYYY-MM-DD"
                               required th:value="${session.activeUser.dob}" type="date">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="gender">Gender:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                        <select class="form-control" name="gender" required>
                            <option th:text="${session.activeUser.gender}" th:value="${session.activeUser.gender}">
                            </option>
                            <option th:selected="${session.activeUser.gender == 'M'}" value="M">Male</option>
                            <option th:selected="${session.activeUser.gender == 'F'}" value="F">Female</option>
                            <option th:selected="${session.activeUser.gender == 'O'}" value="O">Other</option>
                        </select>
                    </div>
                </div>
                <!-- them thuoc tinh organizers -->
                <div th:if="${session.activeUser.role.toString() == 'o'}">
                    <div class="mb-3">
                        <label class="form-label" for="organizerType">Organizer Type:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                            <input class="form-control" id="organizerType" name="organizerType" placeholder="Enter the type of organizer" required
                                   th:value="${session.activeOrganizer.organizerType}"
                                   type="text">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="website">Website:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-globe"></i></span>
                            <input class="form-control" id="website" name="website" placeholder="Enter the website URL"
                                   th:value="${session.activeOrganizer.website}" type="text">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="foundedDate">Founded Date:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                            <input class="form-control" id="foundedDate" name="foundedDate" placeholder="YYYY-MM-DD"
                                   th:value="${session.activeOrganizer.foundedDate}" type="date">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="organizerAddr">Address:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                            <input class="form-control" id="organizerAddr" name="organizerAddr" placeholder="Enter the address"
                                   th:value="${session.activeOrganizer.organizerAddr}" type="text">
                        </div>
                    </div>
                </div>

                <div class="text-end">
                    <button class="btn btn-secondary" type="reset"> Reset</button>
                    <button class="btn btn-primary" type="submit">Submit <i
                            class="fa fa-fw fa-paper-plane"></i></button>
                </div>
            </form>
        </div>
        <!-- Avatar and Upload Section -->
        <div class="col-md-6 text-center">
            <h2 class="title-h2">Upload Avatar</h2>
            <form action="@{/upload}" class="form" enctype="multipart/form-data" id="uploadForm"
                  method="post" th:action="@{/upload}">
                <div class="mb-3 avatar-container">
                    <img alt="Avatar" class="avatar img-fluid" th:src="@{${session.activeUser.avatar}}">
                    <div class="loading-spinner"></div>
                </div>
                <div class="mb-3 text-center">
                    <input accept="image/gif, image/jpeg, image/png" class="form-control" id="imageInput" name="image"
                           onchange="checkFile()" placeholder="Upload file" type="file">
                </div>
                <div class="text-center d-flex justify-content-center align-items-center">
                    <button class="btn btn-primary" id="submitButton" style="display: none;"
                            type="submit">Submit
                    </button>
                </div>
            </form>
        </div>

        <script>
            function checkFile() {
                var fileInput = document.getElementById('imageInput');
                var submitButton = document.getElementById('submitButton');
                var loadingSpinner = document.querySelector('.loading-spinner');

                if (fileInput.files.length > 0) {
                    submitButton.style.display = 'block';

                } else {
                    submitButton.style.display = 'none';

                }
            }

            document.getElementById('uploadForm').addEventListener('submit', function (e) {
                e.preventDefault(); // Prevent default form submission behavior
                var loadingSpinner = document.querySelector('.loading-spinner');
                loadingSpinner.style.display = 'flex'; // Show the loading spinner

                // Submit the form (actual upload happens on server-side)
                e.target.submit();
            });

        </script>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
