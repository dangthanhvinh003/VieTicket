<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VieTicket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-page {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            background-image: url("https://i.ytimg.com/vi/KkLTZi05YJ4/maxresdefault.jpg");
            background-size: cover;
            background-position: center;
        }

        .form-right {
            background-color: #191825; /* Màu mới */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .form-right i {
            font-size: 100px;
        }

        .btn-primary {
            background-color: #865DFF; /* Màu mới */
            border-color: #865DFF; /* Màu mới */
        }

        .btn-primary:hover {
            background-color: #E384FF; /* Màu mới */
            border-color: #E384FF; /* Màu mới */
        }

        .btn-secondary {
            background-color: #FFA3FD; /* Màu mới */
            border-color: #FFA3FD; /* Màu mới */
        }

        .btn-secondary:hover {
            background-color: #E384FF; /* Màu mới */
            border-color: #E384FF; /* Màu mới */
        }

        .text-primary {
            color: #865DFF !important; /* Màu mới */
        }

        .text-primary:hover {
            color: #E384FF !important; /* Màu mới */
        }
    </style>
</head>

<body>

    <div class="login-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <h3 class="mb-3 text-center">Login Now</h3>
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-7 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <form th:action="@{/auth/login}" method="post" class="row g-4">
                                        <div class="col-12">
                                            <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                                            </div>
                                        </div>

                                        <div class="col-sm-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                                <label class="form-check-label" for="rememberMe">Remember me</label>
                                            </div>
                                        </div>

                                        <div class="col-sm-6">
                                            <a th:href="@{/auth/reset-password}" class="float-end text-primary">Forgot Password?</a>
                                        </div>

                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary px-4 float-end mt-4">Login</button>
                                            <a th:href="@{/signup}" class="btn btn-secondary px-4 float-start mt-4">Sign Up</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 ps-0 d-none d-md-block">
                                <div class="form-right h-100 text-white d-flex flex-column align-items-center justify-content-center">
                                    <img src="path_to_your_image.jpg" alt="Welcome Image" style="width: 100px; height: auto;">
                                    <h2 class="fs-1">Welcome Back!!!</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="text-end text-secondary mt-3"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
