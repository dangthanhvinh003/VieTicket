<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VieTicket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/djcowpoua/image/upload/v1716277138/5E9B944E-8D69-4D6B-AF10-93526CF88EAA_invhvi.png">
    <style>
        .login-page {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            background-image: url("https://i.ytimg.com/vi/KkLTZi05YJ4/maxresdefault.jpg");
            background-size: cover;
            background-position: center;
        }

        .form-right {
            background-color: #191825;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .form-right i {
            font-size: 100px;
        }

        .btn-primary {
            background-color: #865DFF;
            border-color: #865DFF;
        }

        .btn-primary:hover {
            background-color: #E384FF;
            border-color: #E384FF;
        }

        .btn-secondary {
            background-color: #865DFF;
            border-color: #865DFF;
        }

        .btn-secondary:hover {
            background-color: #E384FF;
            border-color: #E384FF;
        }

        .text-primary {
            color: #865DFF !important;
        }

        .text-primary:hover {
            color: #E384FF !important;
        }
    </style>
</head>

<body>

    <div class="login-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <h3 class="mb-3 text-center" style="color: white;">Login Now</h3>
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-7 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <form th:action="@{/auth/login}" method="post" class="row g-4">
                                        <div class="col-12">
                                            <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                                        </div>

                                        <div class="col-sm-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                                <label class="form-check-label" for="rememberMe">Remember me</label>
                                            </div>
                                        </div>

                                        <div class="col-sm-6">
                                            <a th:href="@{/auth/reset-password}" class="float-end text-primary">Forgot Password?</a>
                                        </div>

                                        <div class="col-12 d-flex justify-content-between">
                                            <button type="submit" class="btn btn-primary flex-grow-1 mx-1">Login</button>
                                            <a th:href="@{/signup}" class="btn btn-secondary flex-grow-1 mx-1">Sign Up</a>
                                        </div>
                                        
                                        <div class="col-12 mt-3 text-center">
                                            <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=640078988681-kmojc9p5oqoc79flah45qhojn1q3l827.apps.googleusercontent.com&redirect_uri=http://localhost:8080/auth/login/oauth2/google&response_type=code&scope=openid%20email%20profile"
                                               role="button" class="btn btn-secondary w-100">
                                               <i class="bi bi-google me-2"> Login with Google</i></a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 ps-0 d-none d-md-block">
                                <div class="form-right h-100 text-white d-flex flex-column align-items-center justify-content-center">
                                    <img src="https://res.cloudinary.com/djcowpoua/image/upload/v1716277138/5E9B944E-8D69-4D6B-AF10-93526CF88EAA_invhvi.png" alt="Welcome Image" style="width: 100%; height: auto;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="text-end text-secondary mt-3"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
