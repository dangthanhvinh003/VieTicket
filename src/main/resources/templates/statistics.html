<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .small-box {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        .small-box .inner {
            margin-bottom: 20px;
        }

        .small-box h3 {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0 0 10px 0;
        }

        .small-box p {
            font-size: 1.2em;
            margin: 0;
        }

        .small-box-footer {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            display: block;
            text-align: center;
            padding: 10px;
            border-radius: 0 0 10px 10px;
            text-decoration: none;
        }

        .small-box-footer:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .small-box .icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 3em;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-lg-3 col-6 mb-4">
                <div class="small-box bg-primary">
                    <div class="inner">
                        <h4 class="price" th:data-price="${eventStatistics.totalRevenue}" th:text="${eventStatistics.totalRevenue}">0.0</h4>
                        <p>Total Revenue</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-bag"></i>
                    </div>
                    <a href="#" class="small-box-footer">Real Revenue <i class="fas fa-arrow-circle-right"></i></a>
                </div>
            </div>
            <div class="col-lg-3 col-6 mb-4">
                <div class="small-box bg-success">
                    <div class="inner">
                        <h4 th:text="${eventStatistics.ticketsSold}">0</h4>
                        <p>Tickets Sold</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-stats-bars"></i>
                    </div>
                    <form th:action="@{/eventUsers}" method="post">
                        <input type="hidden" th:value="${session.IdEventTolistAllUser}" name="eventId"/>
                        <button type="submit" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></button>
                    </form>
                   
                </div>
            </div>
            <div class="col-lg-3 col-6 mb-4">
                <div class="small-box bg-warning">
                    <div class="inner">
                        <h4 th:text="${eventStatistics.ticketsReturned}">0</h4>
                        <p>Tickets Returned</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-person-add"></i>
                    </div>
                    <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                </div>
            </div>
            <div class="col-lg-3 col-6 mb-4">
                <div class="small-box bg-danger">
                    <div class="inner">
                        <h4 th:text="${eventStatistics.ticketsRemaining}">0</h4>
                        <p>Tickets Remaining</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-pie-graph"></i>
                    </div>
                    <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Doughnut Chart</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="doughnutChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Bar Chart</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="barChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const priceElements = document.querySelectorAll('.price');
            priceElements.forEach(function (priceElement) {
                const priceValue = parseFloat(priceElement.getAttribute('data-price'));
                if (!isNaN(priceValue)) {
                    // Định dạng giá tiền với dấu phân cách hàng nghìn và thêm chữ "đ" ở sau
                    priceElement.textContent = priceValue.toLocaleString('vi-VN') + ' đ';
                }
            });
        });
          // Thêm sự kiện click cho các liên kết "More info"
          const moreInfoLinks = document.querySelectorAll('.small-box-footer');
            moreInfoLinks.forEach(function (link) {
                link.addEventListener('click', function (event) {
                    // event.preventDefault(); // Bỏ dòng này để không ngăn chặn hành động mặc định của liên kết

                    const box = link.closest('.small-box');
                    const priceElement = box.querySelector('.price');
                    const originalPrice = parseFloat(priceElement.getAttribute('data-price'));
                    if (!isNaN(originalPrice)) {
                        const discountedPrice = originalPrice * 0.1; // Tính giá giảm 10%
                        priceElement.textContent = discountedPrice.toLocaleString('vi-VN') + ' đ';
                    }

                    // Thêm một độ trễ nhỏ nếu cần thiết trước khi điều hướng
                    setTimeout(function () {
                        window.location.href = link.getAttribute('href');
                    }, 100); // Độ trễ 100ms
                });
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function () {
            var eventStatistics = {ticketsSold: [[${eventStatistics.ticketsSold}]],
                ticketsReturned: [[${eventStatistics.ticketsReturned}]],
                ticketsRemaining: [[${eventStatistics.ticketsRemaining}]]
            };

            var dailyStatistics = /*[[${dailyStatistics}]]*/ {};

            // Doughnut Chart
            var doughnutCtx = document.getElementById('doughnutChart').getContext('2d');
            var doughnutChart = new Chart(doughnutCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Tickets Sold', 'Tickets Returned', 'Tickets Remaining'],
                    datasets: [{
                        data: [
                            eventStatistics.ticketsSold,
                            eventStatistics.ticketsReturned,
                            eventStatistics.ticketsRemaining
                        ],
                        backgroundColor: ['#00850d', '#FFCE56', '#FF6384']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // Bar Chart
            var labels = Object.keys(dailyStatistics);
            var dailyRevenue = labels.map(date => dailyStatistics[date]);
            var barCtx = document.getElementById('barChart').getContext('2d');
            var barChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Daily Revenue',
                        backgroundColor: '#4BC0C0',
                        data: dailyRevenue
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Revenue'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    label += context.raw;
                                    return label;
                                }
                            }
                        },
                        legend: {
                            display: true,
                            position: 'top',
                        }
                    }
                }
            });
        });
        /*]]>*/
    </script>
 
</body>
</html>
